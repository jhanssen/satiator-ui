<div class="height">
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      {{ this.current }}
    </mat-toolbar-row>
  </mat-toolbar>
  <div class="scraper">
    <div>
      Scraper
    </div>
    <mat-form-field appearance="fill">
      <mat-select [(value)]="scraper">
	<mat-option *ngFor="let scraper of scrapers" [value]="scraper">{{ scraper }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div class="scroll">
    <app-filebrowser #filebrowser></app-filebrowser>
  </div>
  <mat-toolbar color="accent">
    <mat-toolbar-row>
      <div class="buttons">
	<div class="button">
	  <button mat-raised-button color="primary" (click)="save()">OK</button>
	</div>
	<div class="button">
	  <button mat-raised-button (click)="cancel()">Cancel</button>
	</div>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>
</div>

<div class="drives">
  <mat-form-field appearance="fill">
    <mat-select [(value)]="selected">
      <mat-option *ngFor="let drive of drives" [value]="drive.device">{{ description(drive) }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-button (click)="refresh" aria-label="Refresh drives"><mat-icon>refresh</mat-icon></button>
</div>
